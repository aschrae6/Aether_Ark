<head>
  <meta charset="UTF-8">
  <meta name="viewport content=" width=device-width, initial-scale="1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="" defer></script>
  <title>Aether_Ark</title>
  <link rel="icon"
    href="https://www.kindpng.com/picc/m/107-1076128_transparent-planet-png-planet-vector-png-png-download.png"
    type="image/x-icon">
</head>

<body class="login-body">
  <section class="login-card">

    <h1>Aether_Ark</h1>
    <h4>New User</h4>

    <form id="create-username-form">

      <div class="form-content">
        <label>
          <input type="text" required class="validated-field" id="user-name" placeholder="name" autofocus>
        </label>
      </div>

      <div class="form-content">
        <label>
          <input type="text" id="password" class="tags" placeholder="password"
            data-tip="Must be a comma separated list of tags.">
        </label>
      </div>

      <div><input type="submit" id="create" class="Userbutton" value="Create"></div>

    </form>

  </section>
</body>

</html>
